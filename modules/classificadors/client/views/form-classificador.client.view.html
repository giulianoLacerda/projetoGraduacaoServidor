<section>
  <div class="page-header">
    <h1>{{vm.classificador._id ? 'Edit Classificador' : 'Nova Classificação'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.classificadorForm" class="form-horizontal" ng-submit="" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <div class="form-group text-center">
            <img ng-src="{{imageDefault}}" alt="vazio" class="img-thumbnail user-profile-picture">
          </div>
        </div>
        <div class="form-group text-center">
          <span class="btn btn-default btn-file" ng-show=!uploaderImage.queue.length>
              Selecionar Imagem <input type="file" nv-file-select uploader="uploaderImage">
          </span>
          <div class="text-center form-group" ng-show="vm.controle">
            <button type="button" class="btn btn-primary" ng-click="uploadProfilePicture();">Upload Imagem</button>
            <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
          </div>
          <div class="text-center form-group" ng-show="vm.carregando">
            <img ng-src="{{vm.imageLoad}}" alt="vazio" class="">
            Carregando...
          </div>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
